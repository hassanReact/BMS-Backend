version: "3.9"

services:
  app:
    build: .
    container_name: mak-bms-backend-nodejs-express
    env_file:
      - .env
    volumes:
      # Mount source code, but not node_modules
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    environment:
      - PORT=7200
    networks:
      - app-net

  mongo:
    image: mongo:6.0
    container_name: mongo_db
    volumes:
      - mongo_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: ${DB_NAME:-makbmsmongodb}
    networks:
      - app-net

volumes:
  mongo_data:

networks:
  app-net:
    driver: bridge